<div class="page-container">
  <div class="page-title">
    <h1>Kanban Boards</h1>
  </div>
  <div>
    <button mat-raised-button (click)="openDialogForNewKanban()">+ Create Kanban</button>
  </div>

  <div class="main-card">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      - Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition"
      Id Column
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let kanban"> {{kanban.id}} </td>
      </ng-container>

      Title Column
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let kanban"> {{kanban.title}} </td>
      </ng-container>

      CreatedDate Column


      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedDate </th>
        <td mat-cell *matCellDef="let kanban"> {{kanban.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let kanban">
          <button mat-icon-button color="primary" routerLink="/kanbans/{{kanban.id}}">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>



      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="confirmDialog(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
