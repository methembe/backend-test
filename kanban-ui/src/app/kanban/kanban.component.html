<div class="page-container">
  <div class="page-title">
    <h1>{{kanban?.title}}</h1>
  </div>
  <div>
    <button mat-raised-button (click)="openDialogForNewTask()">+ Create Task</button>
  </div>
  <div class="kanban-board">
    <div class="list-container">
        <h2>To do</h2>
      <div
        cdkDropList
        id="todo"
        [cdkDropListData]="todos"
        [cdkDropListConnectedTo]="['inpro','testing', 'done']"
        class="board-list"
        (cdkDropListDropped)="drop($event)">
        <div class="sticky-note" *ngFor="let task of todos" cdkDrag
         [style.background-color]="task.color"
         (dblclick)="openTaskDialog($event)"
         id="{{task.id}}">
          {{task.title}}
        </div>
      </div>
    </div>

    <div class="list-container">
      <h2>In Progress</h2>
      <div
      cdkDropList
      id="inpro"
      [cdkDropListData]="inprogress"
      [cdkDropListConnectedTo]="['todo','testing', 'done']"
      class="board-list"
      (cdkDropListDropped)="drop($event)">
        <div class="sticky-note" *ngFor="let task of inprogress" cdkDrag
        [style.background-color]="task.color"
        (dblclick)="openTaskDialog($event)"
         id="{{task.id}}">
          {{task.title}}
        </div>
      </div>
  </div> 
  
  <div class=list-container>
      <h2>Testing</h2>
      <div
        cdkDropList
        id="testing"
        [cdkDropListData]="testing"
        [cdkDropListConnectedTo]="['todo','inpro','done']"
        class="board-list"
        (cdkDropListDropped)="drop($event)">
        <div class="sticky-note" *ngFor="let task of testing" cdkDrag
        [style.background-color]="task.color"
        (dblclick)="openTaskDialog($event)"
        id="{{task.id}}">
          {{task.title}}
        </div>
      </div>
  </div>
      
  <div class="list-container">
        <h2>Done</h2>
        <div
        cdkDropList
        id="done"
        [cdkDropListData]="dones"
        [cdkDropListConnectedTo]="['todo', 'inpro','testing','done']"
        class="board-list"
        (cdkDropListDropped)="drop($event)">
          <div class="sticky-note" *ngFor="let task of dones" cdkDrag
          [style.background-color]="task.color"
          (dblclick)="openTaskDialog($event)"
          id="{{task.id}}">
            {{task.title}}
          </div>
        </div>
    </div>
  </div>
  <div><button class="mat-raised-button"  routerLink="">Back</button> 
  </div>
  
  
</div>
